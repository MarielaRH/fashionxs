<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen">
      <div class="flex flex-col min-h-full bg-slate-800 text-white">
        <!-- Header -->
        <header
          class="flex flex-col md:flex-row md:justify-between items-center"
        >
          <span class="flex gap-5 items-center p-5">
            [ATHENAICON]
            <p class="text-2xl font-thin">Create Payment Link</p>
          </span>
          <span class="flex gap-2 p-5">
            <p class="text-2xl font-semibold">ATHENA</p>
            <p class="text-2xl font-thin">PAY</p>
          </span>
        </header>

        <!-- Detail card -->

        <div class="flex flex-col justify-center items-center p-10">
          <div class="sm:w-4/5 md:w-3/5 lg:2/3 xl:w-2/4">
            <p class="font-thin pb-2">Details</p>

            <!-- Box -->
            <div
              class="bg-slate-400/10 grid grid-cols-2 p-10 rounded-lg divide-y"
            >
              <div class="p-7 col-span-2">
                <label for="invoice" class="font-normal">Invoice Title</label>
                <p class="font-thin pt-3" id="invoice">
                  Pago de prueba en nuevo sistema Athena Pay
                </p>
              </div>

              <div class="p-7 col-span-2 md:col-span-1">
                <label for="amount" class="font-normal">Amount to pay</label>
                <p class="font-thin pt-3" id="amount">$ 100.00</p>
              </div>

              <div class="p-7 col-span-2 md:col-span-1">
                <label for="commerce" class="font-normal">Commerce</label>
                <p class="font-thin pt-3" id="commerce">Simán Galerías</p>
              </div>

              <div class="p-7 col-span-2">
                <label for="description" class="font-normal">Description</label>
                <p class="font-thin pt-3" id="description">
                  Esto no es una descripción
                </p>
              </div>
            </div>
          </div>
          <!-- Actions -->
          <button
            class="p-4 rounded-lg min-w-[200px] bg-green-900 mt-8 hover:scale-[1.03] transition-all duration-300"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
