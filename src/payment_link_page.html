<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="h-screen">
      <div class="flex flex-col min-h-full bg-slate-800 text-white">
        <!-- Header -->
        <header
          class="flex flex-col md:flex-row md:justify-between items-center"
        >
          <span class="flex gap-5 items-center p-5">
            [ATHENAICON]
            <p class="text-2xl font-thin">Create Payment Link</p>
          </span>
          <span class="flex gap-2 p-5">
            <p class="text-2xl font-semibold">ATHENA</p>
            <p class="text-2xl font-thin">PAY</p>
          </span>
        </header>

        <!-- Form -->
        <div class="flex justify-center items-center p-10">
          <form
            action=""
            class="sm:w-4/5 md:w-3/5 lg:2/3 xl:w-2/4 grid grid-cols-2 gap-5"
          >
            <div class="col-span-2">
              <label for="invoice" class="font-thin">Invoice Title</label>
              <input
                name="invoice"
                id="invoice"
                type="text"
                placeholder="Insert a title here"
                class="w-full p-4 rounded-lg"
              />
            </div>
            <div class="col-span-2 md:col-span-1">
              <label for="amount" class="font-thin">Amount</label>
              <input
                name="amount"
                id="amount"
                type="number"
                placeholder="$0.00"
                class="w-full p-4 rounded-lg"
              />
            </div>
            <div class="col-span-2 md:col-span-1">
              <label for="currency" class="font-thin">Currency</label>
              <input
                name="currency"
                id="currency"
                type="text"
                placeholder="USD"
                class="w-full p-4 rounded-lg"
              />
            </div>
            <div class="col-span-2">
              <label for="email" class="font-thin">Customer E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="E-mail"
                class="w-full p-4 rounded-lg"
              />
            </div>
            <div class="col-span-2">
              <label for="description" class="font-thin"
                >Description (Optional)</label
              >
              <textarea
                id="description"
                name="description"
                placeholder="Type here"
                rows="5"
                cols="50"
                class="w-full p-4 rounded-lg"
              ></textarea>
            </div>

            <!-- Actions -->
            <div
              class="col-span-2 flex flex-col md:flex-row md:justify-between items-center gap-5"
            >
              <button
                class="p-4 rounded-lg w-full bg-black hover:scale-[1.03] transition-all duration-300"
              >
                Back
              </button>
              <button
                class="p-4 rounded-lg w-full bg-green-900 hover:scale-[1.03] transition-all duration-300"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
